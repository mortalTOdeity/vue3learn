<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./renderer.js"></script>
  <script>
    // 1.通过h函数来创建一个vnode
    const vnode = h('div', { class: 'chen', id: 'aaa' }, [
      h('h2', null, '当前计数： 100'),
      h('button', {onClick: function() {}}, '+1')
    ])
    // 2.通过mount函数， 将vnode挂载到 div#app上
    mount(vnode, document.querySelector('#app'))
    
    // 3.创建新的vnode
    setTimeout(() => {
      const vnode1 = h('div', { class: 'chen22', id: 'aaa' }, [
      h('h2', null, 'asd'),
      h('button', {onClick: function() {}}, '-1')
    ])
      patch(vnode, vnode1)
    }, 2000)
    
  </script>
</body>
</html>
