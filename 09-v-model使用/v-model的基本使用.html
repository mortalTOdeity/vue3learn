<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../js/vue.global.js"></script>
  <template id="chen">
    <div>
      <!-- <input type="text" v-model="message" @input="inputChange"> -->
      <input type="text" :message @input="inputChange">
      <h2>{{message}}</h2>
    </div>
  </template>

  <script>
    const obj = {
      template: '#chen',
      data() {
        return {
          message: '',
        }
      },
      // 定义方法
      methods: {
        inputChange(event) {
          this.message = event.target.value
        }
      },
    }
    const app = Vue.createApp(obj)
    app.mount('#app')

  </script>
</body>
</html>
