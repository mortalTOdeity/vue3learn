<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../js/vue.global.js"></script>
  <template id="chen">
    <div>
      <h2>{{info.name}}</h2>
      <button @click="changeInfo">改变info</button>
      <button @click="changeInfoName">改变info.name</button>
      <button @click="changeCobe">改变科比</button>
      
    </div>
  </template>

  <script>
    const obj = {
      template: '#chen',
      data() {
        return {
          info: {
            name: 'chen', age: 33, cobe: {name: '啊这'}
          }
        }
      },
      // 定义方法
      methods: {
        changeInfo() {
          this.info = {name: '11'}
        },
        changeInfoName() {
          this.info.name = 'big den'
        },
        changeCobe() {
          this.info.cobe.name = 'aaa'
        }
      },
      watch: {
        "info.name": function(newValue, oldValue) {
          console.log("newValue:", newValue, "oldValue:", oldValue)
        },
      },
      created() {
        this.$watch('info', function(newValue, oldValue) {
          console.log("newValue:", newValue, "oldValue:", oldValue)
        },{
          deep: true,
          immediate: true
        })
      }
    }
    const app = Vue.createApp(obj)
    app.mount('#app')

  </script>
</body>
</html>
