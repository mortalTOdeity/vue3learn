<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <template id="chen">
    <button @click="toClick">click!</button>
    <!-- $event可以获取事件发生时的事件对象 -->
    <button @click="toClick2($event, 'chen')">click2</button>
  </template>

  <script>
    const obj = {
      template: '#chen',
      data() {
        return {
          message: 'hello world',
        }
      },
      // 定义方法
      methods: {
        toClick(event) {
          console.log(event)
        },
        toClick2(event, name) {
          console.log(event)
          console.log(name)
        }
      },
    }
    const app = Vue.createApp(obj)
    app.mount('#app')

  </script>
</body>
</html>
