<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <template id="chen">
    <div :style="[style1Obj, style2Obj]">啊 这</div>
  </template>

  <script>
    const obj = {
      template: '#chen',
      data() {
        return {
          message: 'hello world',
          style1Obj: {
            color: 'blue',
            fontSize: '30px'
          },
          style2Obj: {
            textDecoration: 'underline'
          },
        }
      },
      // 定义方法
      methods: {
      },
    }
    const app = Vue.createApp(obj)
    app.mount('#app')

  </script>
</body>
</html>
