<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <template id="chen">
    <button v-on:click="btn1Click">按钮1</button>
    <div @mousemove="move">老实点！</div>
    <!-- 绑定一个对象 -->
    <div v-on="{click: btn1Click, mousemove: move}">啊 这</div>
  </template>

  <script>
    const obj = {
      template: '#chen',
      data() {
        return {
          message: 'hello world',
        }
      },
      // 定义方法
      methods: {
        btn1Click() {
          console.log('按钮1点击')
        },
        move() {
          alert('老实点！')
        }
      },
    }
    const app = Vue.createApp(obj)
    app.mount('#app')

  </script>
</body>
</html>
