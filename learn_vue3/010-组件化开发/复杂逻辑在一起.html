<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../js/vue.global.js"></script>
  <template id="chen">
    <input type="text" v-model="message">
    <h2>{{message}}</h2>
    <h2>{{title}}</h2>
    <p>{{desc}}</p>
    <button @click="btnClick">按钮点击</button>
  </template>

  <script>
    const obj = {
      template: '#chen',
      data() {
        return {
          message: 'hello world',
          title: 'the title',
          desc: '描述'
        }
      },
      // 定义方法
      methods: {
        btnClick() {
          console.log('按钮点击')
        }
      },
    }
    const app = Vue.createApp(obj)
    app.mount('#app')

  </script>
</body>
</html>
