<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <template id="chen">
    <div :style="{color: theColor, fontSize: '30px'}">啊 这</div>
    <div :style="theStyle">啊 这</div>
  </template>

  <script>
    const obj = {
      template: '#chen',
      data() {
        return {
          message: 'hello world',
          theColor: 'blue',
          theStyle: {
            color: 'red', 'font-size': '60px'
          }
        }
      },
      // 定义方法
      methods: {
      },
    }
    const app = Vue.createApp(obj)
    app.mount('#app')

  </script>
</body>
</html>
