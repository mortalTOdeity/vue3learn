<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <template id="chen">
    <div>
      <button @click="changeFirstName">修改firstName</button>
      <h2>{{fullname}}</h2>
      <h2>{{fullname}}</h2>
      <h2>{{fullname}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
    </div>
  </template>

  <script>
    const obj = {
      template: '#chen',
      data() {
        return {
          firstName: 'chen',
          lastName: 'yiran',
        }
      },
      methods: {
        getFullName() {
          console.log('methods中')
          return this.firstName + ' ' + this.lastName
        },
        changeFirstName() {
          this.firstName = '11'
        }
      },
      // 定义计算属性
      computed: {
        // 定义了一个计算属性叫做fullname
        fullname() {
          console.log('computed中')
          return this.firstName + ' ' + this.lastName
        }
      }
      
    }
    const app = Vue.createApp(obj)
    app.mount('#app')

  </script>
</body>
</html>
